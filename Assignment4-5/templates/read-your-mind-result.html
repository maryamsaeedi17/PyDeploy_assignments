{% extends 'layout.html' %}

{% block onvan %}
        ذهن خوانی
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-5">
        <div class="card text-bg-light mb-3">
            <div class="card-body">
                <div id="my-pogress-bar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="my-pogress-bar-child" class="progress-bar" style="width: 0%"></div>
                </div>
                <h1>
                    {{ number }}
                </h1>
            </div>
        </div>
    </div>
</div>

<script>
    function sleep(ms){
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function start_progress(){
        var my_progress_bar = document.getElementById("my-progress-bar");
        var my_progress_bar_child = document.getElementById("my-progress-bar-child");

        for(var i=0; i<100; i++){
            my_progress_bar.setAttribute("aria-valuenow", i);
            my_progress_bar_child.setAttribute("style", "width: " + i + "%");
            console.log(i);
            sleep(100);
        }
    }

    start_progress()
</script>

{% endblock %}
